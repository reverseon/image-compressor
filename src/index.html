<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Compression</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container mx-auto my-5">
            <div class="row">
                <div class="col-lg-4 col-md-12 my-lg-0 botmargin">
                    <div class="card">
                        <div class="card-body">
                            <form id="compressionsettings">
                                <div class="form-row">
                                    <div class="form-group">
                                        <h5 class="card-title">Upload Image</h5>
                                        <hr/>
                                        <input type="file" class="form-control-file" id="imageinp" required accept="image/*">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <h5 class="card-title">Settings</h5>
                                        <hr/>
                                        <label for="compressionRate" class="form-label">Compression Rate</label>
                                        <div class="spectrumlabel">
                                            <div class="left-label float-start" style="display: inline;">
                                                <label for="">Low</h5>
                                            </div>
                                            <div class="right-label float-end" style="display: inline;">
                                                <label for="">High</h5>
                                            </div>
                                        </div>
                                        <input type="range" class="form-range" min="1" max="100" id="compRateinp" style="direction: rtl;" >
                                    </div>
                                </div>
                                <p class="card-text"><small class="text-muted">Note: High means High compression rates (Low Quality Image) and Low means Low compression rates (High Quality Image)</small></p>
                                <div class="form-row">
                                    <div class="form-group">
                                        <input class="form-check-input" type="checkbox" value="" id="isTruePixel">
                                        <label class="form-check-label" for="isTruePixel">
                                            True Pixel Compression </label>
                                    </div>
                                </div>
                                <p class="card-text"><small class="text-muted">If checked, the resulting image will be in its original resolution. do note that this process takes more time.</small></p>
                                <hr/>
                                <button type="submit" class="btn btn-primary float-end">Compress!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 my-lg-0 botmargin"">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Before</h5>
                            <hr/>
                            <div class="text-center">
                                <img class="img-fluid" src='' alt="Before Compression" id="before_img" onerror="this.error=null;this.src='default.gif';">
                            </div>
                            <img id="truePxImg" style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 my-lg-0 botmargin"">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">After</h5>
                            <hr/>
                            <div class="text-center">
                                <canvas id="after_img" class="canvasResponsive"></canvas>
                            </div>
                            <div class="dlbtn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/gpu.js@latest/dist/gpu-browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
        <script src="https://unpkg.com/gauss-jordan@1.2.2/dist/gauss-jordan.min.js"></script>
        <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
        <script src="svdoptimized.js"></script>
        <script src="process.js"></script>
    </body>
</html>
